<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Mel Vocal Coaching</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-nav {
            background-color: #1e1e1e;
            padding: 10px;
        }
        .main-nav ul {
            list-style: none;
            padding: 0;
        }
        .main-nav li {
            display: inline;
            margin-right: 20px;
        }
        .main-nav a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .main-nav a:hover {
            color: #ffcc00;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="choir.html">Chor Nächste Tür</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>

    <section class="contact-form">
        <h1>Kontaktieren Sie uns</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Ihr Name" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Ihre E-Mail" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" placeholder="Ihre Nachricht" required></textarea>
            <button type="submit">Absenden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Melanie Wainwright Vocal Coaching. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
