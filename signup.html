<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Mel Vocal Coaching</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-nav {
            background-color: #1e1e1e;
            padding: 10px;
        }
        .main-nav ul {
            list-style: none;
            padding: 0;
        }
        .main-nav li {
            display: inline;
            margin-right: 20px;
        }
        .main-nav a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .main-nav a:hover {
            color: #ffcc00;
        }
        .signup-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s;
        }
        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#testimonials">Testimonials</a></li>
            <li><a href="index.html#contact">Kontakt</a></li>
            <li><a href="login.html">Anmelden</a></li>
        </ul>
    </nav>

    <section class="signup-form">
        <h1>Ein Konto erstellen</h1>
        <form id="registerForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" placeholder="WÃ¤hlen Sie einen Benutzernamen" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Ihre E-Mail" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Ein Passwort erstellen" required>
            <button type="submit">Registrieren</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Melanie Wainwright Vocal Coaching. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
